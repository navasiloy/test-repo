<div class="modal-header">
    <h3>{{$ctrl.modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
    <p>{{$ctrl.modalOptions.bodyText}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn"
            data-ng-click="$ctrl.cancel()">{{$ctrl.modalOptions.closeButtonText}}
    </button>
    <button class="btn btn-primary"
            data-ng-click="$ctrl.ok();">{{$ctrl.modalOptions.actionButtonText}}
    </button>
</div>
