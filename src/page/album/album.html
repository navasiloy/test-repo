<div class="page-header">
  <h1>Albums
    <small><br>Albums library</small>
  </h1>
</div>

<div class="container">

  <div class="row">

    <div data-ng-repeat="album in $ctrl.albums">
        <div class="clearfix" ng-if="$index % 4 == 0"></div>
        <div class="col-xs-12 col-sm-3">
          <div class="thumbnail">

            <a ui-sref="clip({ id: album.id })"><img class="img-responsive" ng-show="album.clips.length" ng-src="http://img.youtube.com/vi/{{album.clips[0].link}}/0.jpg"></a>
            <a ui-sref="clip({ id: album.id })"><img class="img-responsive" ng-hide="album.clips.length" ng-src="http://via.placeholder.com/253x189/?text={{album.title}}"></a>
            <a ui-sref="clip({ id: album.id })">{{album.title}}</a>
            <div>
              <small>{{album.description}}</small>
            </div>
          </div>
        </div>
    </div>

  </div>

</div>
