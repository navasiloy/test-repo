<div class="modal-header">
  <h3 class="text-center">Add New Clip:</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2">Title:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="$ctrl.clip.title"  placeholder="Enter title">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Description:</label>
      <div class="col-sm-10">
        <textarea class="form-control" ng-model="$ctrl.clip.description" placeholder="Enter description"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Link:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="$ctrl.clip.link" placeholder="Enter Link">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn"
  data-ng-click="$ctrl.cancel()">Cancel
</button>
<button class="btn btn-primary" ng-disabled="!$ctrl.clip.title || !$ctrl.clip.description || !$ctrl.clip.link"
data-ng-click="$ctrl.add();">Add
</button>
</div>
